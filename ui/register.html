<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book A Meal - Register</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" href="css/iziToast.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="overlay hide"></div>
  <main class="form_wrapper">
    <section class="form_page">
      <form action="#" method="post" class="page_form" id="registerForm">
        <h3>
          <span class="red">B</span>ook 
          <span class="red">A</span> 
          Mea<span class="red">l</span> User <span class="red">Register</span></h3>
        <div class="form-group">
          <input type="text" name="name" class="form-field" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" class="form-field" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <input type="tel" name="phone" class="form-field" placeholder="Your Phone Number" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-field" placeholder="Your Password" required>
        </div>
        <div class="form-group">
          <input type="password" name="confirm_password" class="form-field" placeholder="Confirm Password" required>
        </div>
        <button type="submit">Register</button>
        <p class="page_link">Already Have an Account? <a href="login.html">Login</a></p>
      </form>
    </section>
  </main>
  <script src="js/iziToast.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
